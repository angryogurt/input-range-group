<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Тест скрипта</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<script type="text/javascript" src="libs/jquery.js"></script>
	<script type="text/javascript" src="libs/handlebars.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script type="module" src="./script.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-6 offset-md-3">
			<div class="panel">
				<div class="panel-body">
					<div id="input-group-wrapper">

					</div>
				</div>
			</div>
		</div>
	</div>

	<script id="input-group-template" type="text/x-handlebars-template">
		<div>
			<div id="elements" class="margin-bottom-30">

			</div>
			<div id="free_items">
				<div class="row" style="width: 100%">
					<div class="col-md-10" style="padding-left: 0">
						<label for="">Free items</label>
					</div>
					<div class="col-md-2">
						<input type="number" id="free_items_num" value="0" readonly style="width: 100%">
					</div>
				</div>
			</div>
		</div>
	</script>

	<script id="input-range-template" type="text/x-handlebars-template">
		<label for="">
			{{ title }}
		</label>
		<div class="row">
			<div class="col-md-10">
				<input
						type="range"
						step="{{ step }}"
						min="{{ min }}"
						max="{{ max }}"
						class="group-range-input"
						value="{{ value }}"
						style="width: 100%"
						data-element-id="{{ id }}"
				>
			</div>
			<div class="col-md-2">
				<input
						type="number"
						class="group-number-input"
						readonly
						value="{{ value }}"
						style="width: 100%"
						data-element-id="{{ id }}"
				>
			</div>
		</div>
	</script>

</body>
</html>
