<script id="input-range-template" type="text/x-handlebars-template">
    <label for="">
        @{{ title }}
    </label>
    <div class="row">
        <div class="col-md-10">
            <input
                    type="range"
                    step="@{{ step }}"
                    min="@{{ min }}"
                    max="@{{ max }}"
                    class="group-range-input"
                    value="@{{ value }}"
                    style="width: 100%"
                    data-element-id="@{{ element_id }}"
            >
        </div>
        <div class="col-md-2">
            <input
                    type="number"
                    class="group-number-input"
                    readonly
                    value="@{{ value }}"
                    style="width: 100%"
                    data-element-id="@{{ element_id }}"
            >
        </div>
    </div>
</script>
